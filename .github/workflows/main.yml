name: Main

on: [push]

jobs:
  build:
    name: Test on branch

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2

      - name: npm install
        run: npm i

      - name: lint
        run: npm run lint

      # - name: test
      #   run: npm run test

      - name: build
        run: npm run build
